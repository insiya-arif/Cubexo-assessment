<!DOCTYPE html>
<html>
<head>
    <title>{{ book.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ book.title }}</h1>
        <img src="{{ book.image.url }}" alt="{{ book.title }}" class="img-fluid mb-3" style="max-width: 300px;">
        <p>{{ book.description }}</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-success">Add to Reading List</button>
        </form>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-2">Back to Dashboard</a>
    </div>
</body>
</html>
